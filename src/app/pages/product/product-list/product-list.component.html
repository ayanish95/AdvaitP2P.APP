<breadcrumb></breadcrumb>

<mat-card>
    <mat-card-header>
      <div class="col-md-9">
        <h3>Product List</h3>
      </div>
      <div class="col-md-3">
        <mat-form-field  appearance="outline">
          <mat-label>Search</mat-label>
          <input matInput type="text" name="supplier" (keyup)="searchSupplier($event)" placeholder="Search" >
        </mat-form-field>
      </div>
    </mat-card-header>
    <mat-card-content>
        <div class="mt-5">
            <table mat-table [dataSource]="dataSource">
                <ng-container matColumnDef="srNo">
                    <th mat-header-cell *matHeaderCellDef># </th>
                    <td mat-cell *matCellDef="let element;let i = index"> {{i+1+index}} </td>
                </ng-container>
                <ng-container matColumnDef="ProductCode">
                    <th mat-header-cell *matHeaderCellDef> Product Code </th>
                    <td mat-cell *matCellDef="let element"> {{element?.ProductCode}}</td>
                </ng-container>
                 <ng-container matColumnDef="Description">
                    <th mat-header-cell *matHeaderCellDef> Description </th>
                    <td mat-cell *matCellDef="let element"> {{element?.Description}} </td>
                </ng-container>
                <ng-container matColumnDef="ProductGroup">
                    <th mat-header-cell *matHeaderCellDef> Product Group </th>
                    <td mat-cell *matCellDef="let element"> {{element?.ProductGroup}} </td>
                </ng-container>
                <ng-container matColumnDef="BaseUnit">
                    <th mat-header-cell *matHeaderCellDef> Base Unit </th>
                    <td mat-cell *matCellDef="let element"> {{element?.BaseUnit}} </td>
                </ng-container>
                <ng-container matColumnDef="StandardPrice">
                    <th mat-header-cell *matHeaderCellDef> Standard Price </th>
                    <td mat-cell *matCellDef="let element"> {{element?.StandardPrice}} </td>
                </ng-container>
                <ng-container matColumnDef="MovingAvgPrice">
                    <th mat-header-cell *matHeaderCellDef> Moving Avg. Price </th>
                    <td mat-cell *matCellDef="let element"> {{element?.MovingAvgPrice}} </td>
                </ng-container>
                <ng-container matColumnDef="Plant">
                    <th mat-header-cell *matHeaderCellDef> Plant </th>
                    <td mat-cell *matCellDef="let element"> {{element?.Plant}} </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <app-no-record-found *ngIf="!dataSource?.filteredData?.length || !dataSource?.data?.length" [columnCount]="displayedColumns.length"></app-no-record-found>
            <mat-paginator #paginator 
            [pageSize]="filter.PageSize"
              [pageIndex]="filter.Page - 1 >= 0 ? filter.Page - 1 : 0" [length]="filter.TotalRecords"
              (page)="pageChange($event)"
            showFirstLastButtons></mat-paginator>
        </div>
    </mat-card-content>
</mat-card>
