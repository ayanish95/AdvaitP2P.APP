
<breadcrumb></breadcrumb>

<mat-card>
  <mat-card-header>
    <div class="col-md-9">
      <h3>Advance Shipment Notification</h3>
    </div>    
      <div class="col-md-3 d-flex  justify-content-end">
            <button mat-raised-button color="primary" routerLink="add-asn">
              Create ASN
            </button>
          </div>
  </mat-card-header>
  <mat-card-content>
    <ng-container>
      <mat-tab-group dynamicHeight (selectedTabChange)="onTabChanged($event);">
        <mat-tab>
          <ng-template mat-tab-label>Create Advance Shipment Notification</ng-template>
          <app-all-asn-list [allASNList]="ASNList">
                            (LoadAllPR)="apiASNList()"
          </app-all-asn-list>
        </mat-tab>
        <mat-tab >
          <ng-template mat-tab-label>List of Created Advance Shipment Notification</ng-template>

          <app-all-asn-list [allASNList]="pendingASNList">
                            (LoadAllPR)="apiAllPendingList()">            
          </app-all-asn-list>
        </mat-tab>
      </mat-tab-group>
    </ng-container>    
  </mat-card-content>
</mat-card>
